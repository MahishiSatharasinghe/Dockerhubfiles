name: Deploy Order Service

on:
  push:
    paths:
      - 'order-service/**'
      - '.github/workflows/order-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: DockerHub Login
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build & Push Order Service
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest order-service
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

    - name: AWS Auth
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name lugx-eks

    - name: Deploy Order Service to EKS
      run: |
        kubectl apply -f k8s/order-deployment.yaml
        kubectl set image deployment/order-service order-service=${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest -n default
        kubectl rollout status deployment/order-service -n default
